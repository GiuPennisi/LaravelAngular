<div class="sidebar col-md-2">
<ul class="content-box">
  <li><a class="option pl10 mt5 pt5 pb5 mb5 pt5 pb5" href="#!/sendMessage">Send New Message</a></li>
  <li ng-repeat="folder in sidebar.folders">
     <a class="option pl10 mt5 pt5 pb5 mb5 pt5 pb5" ng-click="sidebar.getFolderContent(folder.folderName)" href="#">{{folder.folderName}}</a>
  </li>
  <li><a ng-click="sidebar.showAddInput()" class="option pl10 mt5 pt5 pb5 mb5 pt5 pb5" href="">+</a></li>
  <li><a ng-click="sidebar.showDeleteSelect()" class="option pl10 mt5 pt5 pb5 mb5 pt5 pb5" href="">-</a></li>
  <li><input ng-if="sidebar.showNewFolder == true" ng-model="sidebar.newFolderName" class="new-folder-input option pl10 mt5 pt5 pb5 mb5 pt5 pb5"></li>
  <li>
    <div class="row no-margin" ng-if="sidebar.showNewFolder == true">
      <button ng-click="sidebar.addFolder()" class="btn btn-default pl10 mt5 pt5 pb5 mb5 pt5 pb5 col-md-5 col-xs-12">Add</button>
      <div class="col-md-1"></div>
      <button ng-click="sidebar.cancel()" class="btn btn-default pl10 mt5 pt5 pb5 mb5 pt5 pb5 col-md-5 col-xs-12">Cancel</button>
    </div>
    <div ng-if="sidebar.nameError && sidebar.showNewFolder == true" class="error">
      Type a name please
    </div>
    <div ng-if="sidebar.alreadyError && sidebar.showNewFolder == true" class="error">
      Theres already a folder with the same name !
    </div>
  </li>
  <li>
      <div class="row no-margin" ng-if="sidebar.showDeleteFolder == true">
        <select class="form-control mb10" ng-model="sidebar.selectedFolder" ng-options="folders.id as folders.folderName for folders in sidebar.folders">
        </select> 
        <button ng-click="sidebar.deleteFolder()" class="btn btn-default pl10 mt5 pt5 pb5 mb5 pt5 pb5 col-md-5 col-xs-12">Delete</button>
        <div class="col-md-1"></div>
        <button ng-click="sidebar.cancelDelete()" class="btn btn-default pl10 mt5 pt5 pb5 mb5 pt5 pb5 col-md-5 col-xs-12">Cancel</button>
      </div>
    </li>
</ul>
</div>
